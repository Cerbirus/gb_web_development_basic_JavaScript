<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    // Математическая операция с числами 10 + 10 = 20
    // к числу 20 конкатенируется строка "10", получаем строку "2010"
    console.log(10 + 10 + "10");
    // к числу 10 конкатенируется строка "10", получаем строку "1010"
    // к строке "1010" конкатенируется строка "10", получаем строку "101010"
    console.log(10 + "10" + 10);
    // Математическая операция с числами 10 + 10 = 20
    // к числу 20 прибавляем выражение "+'10'", аля (Number(), Number.parseInt(),
    // Number.parseFloat(), +''), которое строку преобразует в число
    // получаем сумму чисел 20 + 10 = 30
    console.log(10 + 10 + +"10");
    // Математическая операция с числами 10 / -0 = - бесконечность, 
    // -"" предобразуется в -0
    console.log(10 / -"");
    // Ошибка NaN, т.к. преобразование строки к числу +"2,5" выполняется
    // полностью по всем символам. Cимвол "," не числовой, получим NaN.
    // любые операции с NaN вернут в качесве результата NaN
    // Необходимо было, либо указать ".", либо выражать через Number.parseInt(), Number.parseFloat()
    console.log(10 / +"2,5");
    console.log(10 / Number.parseFloat("2,5"));

  </script>
</body>

</html>
