<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous" />
  <style>
    i {
      font-size: 50px;
    }

    .golden {
      color: gold;
    }
  </style>
</head>

<body>
  <!--
Обязательное задание.

Выполнить все задачи в теге script. Комментарии, в которых написаны задачи, не
стирать, код с решением задачи пишем под комментарием.
-->

  <div class="stars_container">
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
  </div>

  <script>
    "use strict";

    /*
    1. При наведении на любую из звезд, данной звезде должен ставиться класс
    golden, также такой класс должен ставиться всем звездам до нее слева.
    */
    const allStar = document.querySelectorAll('.stars_container i');

    function markStar(currentStar) {

      if (currentStar !== undefined
        && currentStar.classList.contains('stars_container')) {
        return;
      }

      let mark = true
        && currentStar !== undefined
        && currentStar.tagName === 'I';

      for (const star of allStar) {
        if (mark) {
          star.classList.add('golden');
        } else {
          star.classList.remove('golden');
        }

        if (star === currentStar) mark = false;
      }
    }

    document.querySelector('.stars_container')
      .addEventListener('mouseover', event => markStar(event.target));

    /*
    2. Когда мы уводим курсор мыши от звезды, все поставленные классы из первого
    задания должны быть удалены.
     */

    document.querySelector('.stars_container')
      .addEventListener('mouseleave', event => markStar(undefined));

    /*
    3. Когда мы переводим мышь от одной звезды к другой, у нас могут мигать
    звезды (временно могут становиться черными). Почему так? Напишите словами.
    Можем ли мы это исправить? Если да, то предложите решение.
    */

    // Происходит из-за того, что вызывается событие как 'mouseover', так и
    // 'mouseleave'.
    // Для события 'mouseover':
    // при наведении на элемент 'div', на который
    // мы добавили обработчик события происходит установка для всех звезд
    // класса 'golden',
    // но при этом для события 'mouseleave':
    // когда мы сводим наведение со звезды - мы удаляем класс 'golden' со
    // всех звезд, в итоге они гаснут.

    // Необходимо прописать соответсвующие проверки и все будет хорошо,
    // предусмотренно и реализовано в текущей реализации.

  </script>
</body>

</html>
