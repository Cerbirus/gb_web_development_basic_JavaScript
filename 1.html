<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Ваш комментарий, почему переменная `c` хранит данное значение?
    Ответ:
    1) Создана переменная "a" и присвоено значение 1
    2) Создана переменная "с" (значение undefined)
    3) Переменной "c" присвоено значение выражения "++а"
    4) В свою очередь выражение "c = ++а" является следующей последовательностью
      - Переменной "а" присваивается значение "а" + 1 = 1 + 1 = 2
      - Переменной "с" присваивается значение "а" = 2
    5) Вывод: 2
     */
    c = ++a;
    console.log(c);

    /*
    Ваш комментарий, почему переменная `d` хранит данное значение?
    Ответ:
    1) Создана переменная "b" и присвоено значение 1
    2) Создана переменная "d" (значение undefined)
    3) Переменной "b" присвоено значение выражения "b++"
    4) В свою очередь выражение "d = b++" является следующей последовательностью
      - Переменной "d" присваивается значение "b" = 1
      - Переменной "b" присваивается значение "b" + 1 = 1 + 1 = 2
    5) Вывод: 1
     */
    d = b++;
    console.log(d);

    /*
    Ваш комментарий, почему переменная `c` хранит данное значение?
    Ответ:
    1) Создана переменная "c" и в процессе алгоритма получили значение 2 (на начало операции)
    2) Создана переменная "a" и в процессе алгоритма получили значение 2 (на начало операции)
    3) Переменной "с" присвоено значение выражения "c = 2 + ++a"
    4) В свою очередь выражение "c = 2 + ++a" является следующей последовательностью
      - "а" = "а" + 1 = 2 + 1 = 3
      - "с" = 2 + 3 = 5
    5) Вывод: 5
     */
    c = 2 + ++a;
    console.log(c);

    /*
    Ваш комментарий, почему переменная `d` хранит данное значение?
    Ответ:
    1) Создана переменная "d" и в процессе алгоритма получили значение 1 (на начало операции)
    2) Создана переменная "b" и в процессе алгоритма получили значение 2 (на начало операции)
    3) Переменной "d" присвоено значение выражения "d = 2 + b++"
    4) В свою очередь выражение "d = 2 + b++" является следующей последовательностью
      - "d" = 2 + 2 = 4
      - "b" = "b" + 1 = 2 + 1 = 3
    5) Вывод: 4
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
