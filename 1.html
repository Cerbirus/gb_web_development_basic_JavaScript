<body>
  <!--
Обязательное задание.

Необходимо с помощью цикла for вывести следующие 11 строк в консоль:
0 – это ноль
1 – нечетное число
2 – четное число
3 – нечетное число
…
10 – четное число
-->
  <script>
    "use strict";

    for (let i = 0; i < 11; i++) {
      console.log(`${i} - ${checkParity(i)}`)
    };

    /**
    * @description - Проверяет число на четность
    * @param {Number} number - Проверяемое число
    * @returns {String} - Результат проверки в виде: 
                        это ноль
                        нечетное число
                        четное число
    */
    function checkParity(number) {
      if (number === 0) {
        return "это ноль";
      } else if (number % 2 === 0) {
        return "четное число";
      } else if (number % 2 === 1) {
        return "нечетное число";
      }
    };

  </script>
</body>
