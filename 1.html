<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
  <style>
    .product {
      width: 200px;
      padding: 10px;
      float: left;
      margin-right: 30px;
      box-shadow: 0 0 4px black;
    }
  </style>
</head>

<body>
  <!--
Обязательное задание.

Выполнить все задачи в теге script. Комментарии, в которых написаны задачи, не
стирать, код с решением задачи пишем под комментарием.
-->
  <div class="product">
    <div class="productName">Товар 1</div>
    <img src="https://picsum.photos/id/367/200/300" alt="">
    <button>В корзину</button>
  </div>
  <div class="product">
    <div class="productName">Товар 2</div>
    <img src="https://picsum.photos/id/425/200/300" alt="">
    <button>В корзину</button>
  </div>
  <div class="product">
    <div class="productName">Товар 3</div>
    <img src="https://picsum.photos/id/429/200/300" alt="">
    <button>В корзину</button>
  </div>

  <script>
    "use strict";

    /*
    1. Установите всем элементам с классом "productName" размер шрифта 24px.
     */
    for (const elem of document.querySelectorAll('.productName')) {
      elem.style.fontSize = '24px';
    }

    /*
    2. Установите всем элементам с классом "product" внешний отступ справа 50px.
     */
    for (const elem of document.querySelectorAll('.product')) {
      elem.style.marginRight = '50px';
    }

    /*
    3. При клике на кнопку "В корзину" название кнопки должно поменяться на
    "Добавлено" и кнопка должна стать неактивной.
     */

    // Можно усложнять, либо обертку делать для всех продуктов 
    // и обработчик события вешать на эту обертку
    // либо в текущей структуре вешать обработчик события на 'body' и проверять,
    // что target это button и его родитель имеет класс 'product'
    // но видимо этого по заданию не требуется, реализуем на коленке костыльно

    function buttonClick(event) {
      event.target.textContent = 'Добавлено';
      event.target.setAttribute('disabled', 'true');
    }

    /* for (const elem of document.querySelectorAll('button')) {
      elem.addEventListener('click', event => buttonClick(event));
    } */

    // Т.к. в 4ом задании добавляется элемент, значит не все так просто...
    document.querySelector('body')
      .addEventListener('click', event => {
        if (event.target.tagName !== 'BUTTON') {
          return;
        }
        buttonClick(event);
      });

    /*
    4. Создайте полную (глубокую) копию элемента с классом product, измените в
    этой копии путь до картинки на:
    https://picsum.photos/id/1080/200/300
    Поставьте название товара в данной копии "Товар 4" и замените последний
    отображенный товар на странице на созданную копию. У данной копии также
    должен правильно работать код из 3-го задания.
     */

    // var dupNode = node.cloneNode(deep);
    // Возвращает дубликат узла, из которого этот метод был вызван.
    // deep - true, если дети узла должны быть клонированы 
    //    или false для того, чтобы был клонирован только указанный узел.
    const newProductEl = document.querySelector('.product').cloneNode(true);
    newProductEl.querySelector('img')
      .src = 'https://picsum.photos/id/1080/200/300';
    newProductEl.querySelector('.productName').textContent = 'Товар 4';

    // replacedNode = parentNode.replaceChild(newChild, oldChild);
    // Заменяет дочерний элемент на выбранный. Возвращает заменённый элемент.

    // НО будем пользоваться функцией replaceWith()
    document.querySelector('.product:last-of-type').replaceWith(newProductEl);

    /*
    5. По истечению 2 секунд с момента открытия страницы первый товар должен быть
    удален из html.
     */

    setTimeout(
      () => document.querySelector('.product:first-of-type').remove(),
      2000);

  </script>
</body>

</html>
