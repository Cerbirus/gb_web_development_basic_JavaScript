<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Выполнить все задачи в теге script. Комментарии, в которых написаны задачи, не
стирать, код с решением задачи пишем под комментарием.
-->

  <p class="dropdown">Привет :)</p>
  <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
      aria-haspopup="true" aria-expanded="false">
      Dropdown button
    </button>
    <div class="menu dropdown-menu" aria-labelledby="dropdownMenuButton">
      <a class="dropdown-item" href="#">Action</a>
      <a class="dropdown-item" href="#">Another action</a>
      <a class="dropdown-item" href="#">Something else here</a>
    </div>
  </div>

  <script>
    "use strict";

    /*
    1. Ко всем элементам, имеющим класс "dropdown-item" добавить еще один класс
    "super-dropdown", необходимо использовать методы forEach и querySelectorAll и
    свойство classList у элементов.
     */

    // Предпочитаю 1 действие делать на 1 строке, читаемость и понимание лучше.
    // В любом случае что мы напишем в строчку, что укажем конкретную ссылку
    // в виде const мы оператиыную память более не используем, создали еще
    // один указатель на уже созданный .
    const dropdownItemNList = document.querySelectorAll('.dropdown-item');
    dropdownItemNList.forEach(element => element.classList.add('super-dropdown'));

    // Для меня привычнее и понятнее использовать for of, читаемость выше.
    // Кажде действие на новой строке.
    /* for (const element of dropdownItemNList) {
      element.classList.add('super-dropdown');
    } */

    /*
    2. У элемента с классом btn необходимо убрать класс "btn-secondary", если он
    присутствует у этого элемента, либо добавить, если такого класса у элемента
    не было.
     */
    const btnEl = document.querySelector('.btn');
    btnEl.classList.toggle('btn-secondary');

    /*
    3. Необходимо удалить класс "dropdown-menu" у элемента, у которого
    присутствует класс "menu".
     */

    for (const elem of document.querySelectorAll('.menu')) {
      elem.classList.remove('dropdown-menu');
    }

    /*
    4. Используя метод insertAdjacentHTML добавьте после div'a с классом
    "dropdown" следующую разметку:
      <a href="#">link</a>
     */

    // 'beforebegin': до самого element(до открывающего тега).
    // 'afterbegin': сразу после открывающего тега  element(перед первым потомком).
    // 'beforeend': сразу перед закрывающим тегом element(после последнего потомка).
    // 'afterend': после element(после закрывающего тега).
    for (const elem of document.querySelectorAll('div.dropdown')) {
      elem.insertAdjacentHTML('afterend', '<a href="#">link</a>');
    }

    /*
    5. У элемента с id "dropdownMenuButton" замените id на "superDropdown".
     */
    for (const elem of document.querySelectorAll('#dropdownMenuButton')) {
      elem.id = 'superDropdown';
    }

    /*
    6. Добавьте атрибут data-dd со значением 3 элементу у которого существует
    атрибут "aria-labelledby" равный "dropdownMenuButton" используя dataset.
     */

    /* Методы для работы с атрибутами:

    elem.hasAttribute(name) – проверить на наличие.
    elem.getAttribute(name) – получить значение.
    elem.setAttribute(name, value) – установить значение.
    elem.removeAttribute(name) – удалить атрибут.
    elem.attributes – это коллекция всех атрибутов. 
    
    Если атрибут начинается с data-, тогда нужно использовать dataset.
    
    Названиями полей в объекте будут имена дата-атрибутов после префикса data-. 
    Например, если атрибут называется data-columns, 
    то поле в объекте для этого атрибута будет называться columns*/

    const elems = document.querySelectorAll('[aria-labelledby = dropdownMenuButton]');
    for (const elem of elems) {
      elem.dataset.dd = 3;
    }

    /*
    7. Удалите атрибут type у элемента с классом "dropdown-toggle".
     */
    for (const elem of document.querySelectorAll('.dropdown-toggle')) {
      elem.removeAttribute('type');
    }

    /*
    8. Выведите в консоль все имеющиеся атрибуты и их значения тега у которого
    есть все два класса btn и dropdown-toggle.
    Вывод каждого атрибута и значений должен выглядеть следующим образом (пример):
    Атрибут "class" содержит значение "btn btn-secondary dropdown-toggle"
     */

    /* И(оба класса)
    var list = document.getElementsByClassName("class1 class2");
    var list = document.querySelectorAll(".class1.class2");
    
    ИЛИ(по крайней мере, один класс)
    var list = document.querySelectorAll(".class1,.class2");
    
    XOR(один класс, но не другой)
    var list = document.querySelectorAll(".class1:not(.class2),.class2:not(.class1)");
    
    NAND(не оба класса)
    var list = document.querySelectorAll(":not(.class1),:not(.class2)");
    
    НИ(ни один из двух классов)
    var list = document.querySelectorAll(":not(.class1):not(.class2)"); */

    for (const elem of document.querySelectorAll('.btn.dropdown-toggle')) {
      console.group(elem);
      for (const elemAtt of elem.attributes) {
        console.log(`Атрибут "${elemAtt.name}" содержит значение "${elemAtt.value}"`);
      }
      console.groupEnd();
    }

  </script>
</body>

</html>
