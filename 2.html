<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо данное задание выполнить в es5 стиле и в es6 стиле.
Необходимо создать функцию-конструктор/класс для поста в социальной сети.
Названия: `PostES5` для es5 стиля и `PostES6` для es6 стиля.
Пост должен хранить:
1. Автора поста (имени достаточно).
2. Текст поста.
3. Дату и время последнего изменения поста.
Данные автора поста и текст поста необходимо передавать при создании
экземпляра объекта.
Каждому экземпляру объекта должен быть доступен метод `edit`, который будет
менять текст поста.

---

Необходимо создать функцию-конструктор/класс для закрепленного поста в
социальной сети.
Названия: `AttachedPostES5` для es5 стиля и `AttachedPostES6` для es6 стиля.
Закрепленный пост должен наследоваться от обычного поста.
Данные автора поста и текст поста необходимо передавать при создании
экземпляра объекта.
Закрепленный пост должен иметь свойство `highlighted`, в котором по умолчанию
будет лежать значение false (это свойство будет обозначать, будет ли наш
закрепленный пост подсвечен).
У экземпляров объекта закрепленного поста должен быть метод с названием
`makeTextHighlighted`, который сделает так, чтобы наш пост стал подсвеченным
(будет менять свойство `highlighted`).

---

Подсказки:
1. Задание сложное, советую делать по аналогии с примером на онлайн-занятии.
2. Обратите внимание что пост хранит "дату и время последнего изменения
поста", это значит что если пост кто-то изменит (например вызовет какой-то
метод, который изменит что-то в посте), дата и время последнего изменения
поста также должна измениться.
3. Выполняйте все по порядку, не стоит пытаться сделать все сразу, иначе можно
что-нибудь пропустить.
4. Если непонятно условие - задайте вопрос.
-->
  <script>
    "use strict";

    // -----------------------------------------------------------------
    // -------------------------- ES5 ----------------------------------
    // -----------------------------------------------------------------

    function User(name) {
      this.name = name;
    }

    function PostES5(autor, text = '') {
      this.autor = autor;
      this.text = text;
      this.dateTime = new Date();
    }

    PostES5.prototype.edit = function (text) {
      this.text = text;
      this.dateTime = new Date();
    };

    function AttachedPostES5(autor, text = '') {
      PostES5.call(this, autor, text);
      this.highlighted = false;
    }

    AttachedPostES5.prototype = Object.create(PostES5.prototype);
    AttachedPostES5.prototype.constructor = AttachedPostES5;

    AttachedPostES5.prototype.makeTextHighlighted = function (highlighted) {
      this.highlighted = highlighted;
      this.dateTime = new Date();
    };

    // -----------------------------------------------------------------
    // Проверка объектов
    // -----------------------------------------------------------------

    console.group('--- ES5 ---');

    const user1 = new User('Andrey');
    const postES51 = new PostES5(user1, 'Hello world!');
    console.log(postES51);
    console.log(`autor: ${postES51.autor.name};`
      + `\ntext: ${postES51.text};`
      + `\ndateTime: ${postES51.dateTime};`);

    postES51.edit('Goodbye');

    console.log(`autor: ${postES51.autor.name};`
      + `\ntext: ${postES51.text};`
      + `\ndateTime: ${postES51.dateTime};`);

    const attachedPostES51 = new AttachedPostES5(user1, 'Hello world! Attached');
    console.log(attachedPostES51);
    console.log(`autor: ${attachedPostES51.autor.name};`
      + `\ntext: ${attachedPostES51.text};`
      + `\ntext: ${attachedPostES51.highlighted};`
      + `\ndateTime: ${attachedPostES51.dateTime};`);

    attachedPostES51.edit('Goodbye AttachedPostES5');
    attachedPostES51.makeTextHighlighted(true);

    console.log(`autor: ${attachedPostES51.autor.name};`
      + `\ntext: ${attachedPostES51.text};`
      + `\ntext: ${attachedPostES51.highlighted};`
      + `\ndateTime: ${attachedPostES51.dateTime};`);

    console.groupEnd();

    // -----------------------------------------------------------------
    // -------------------------- ES6 ----------------------------------
    // -----------------------------------------------------------------

    class UserES6 {
      constructor(name) {
        this.name = name;
      }
    }

    class PostES6 {
      constructor(autor, text = '') {
        this.autor = autor;
        this.text = text;
        this.dateTime = new Date();
      }

      edit(text) {
        this.text = text;
        this.dateTime = new Date();
      }
    }

    class AttachedPostES6 extends PostES6 {
      highlighted = false;

      makeTextHighlighted(highlighted) {
        this.highlighted = highlighted;
        this.dateTime = new Date();
      }
    }

    // -----------------------------------------------------------------
    // Проверка объектов
    // -----------------------------------------------------------------

    console.group('--- ES6 ---');

    const user2 = new UserES6('Andrey');
    const postES61 = new PostES6(user2, 'Hello world!');
    console.log(postES61);
    console.log(`autor: ${postES61.autor.name};`
      + `\ntext: ${postES61.text};`
      + `\ndateTime: ${postES61.dateTime};`);

    postES61.edit('Goodbye');

    console.log(`autor: ${postES61.autor.name};`
      + `\ntext: ${postES61.text};`
      + `\ndateTime: ${postES61.dateTime};`);

    const attachedPostES61 = new AttachedPostES6(user1, 'Hello world! Attached');
    console.log(attachedPostES61);
    console.log(`autor: ${attachedPostES61.autor.name};`
      + `\ntext: ${attachedPostES61.text};`
      + `\ntext: ${attachedPostES61.highlighted};`
      + `\ndateTime: ${attachedPostES61.dateTime};`);

    attachedPostES61.edit('Goodbye AttachedPostES5');
    attachedPostES61.makeTextHighlighted(true);

    console.log(`autor: ${attachedPostES61.autor.name};`
      + `\ntext: ${attachedPostES61.text};`
      + `\ntext: ${attachedPostES61.highlighted};`
      + `\ndateTime: ${attachedPostES61.dateTime};`);

    console.groupEnd();

  </script>
</body>

</html>
