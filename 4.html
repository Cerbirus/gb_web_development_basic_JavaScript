<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">

<body>
  <!--
Необязательное задание.

Необходимо от пользователя получить число.
Необходимо вывести разряды числа, а именно: количество сотен, десятков и единиц.

Пример:
Пользователь ввел число 163. Программа должна вывести:
"В числе 163 количество сотен: 1, десятков: 6, единиц: 3"

Пример 2:
Пользователь ввел число 74. Программа должна вывести:
"В числе 74 количество сотен: 0, десятков: 7, единиц: 4"

Пример 3:
Пользователь ввел число 9537. Программа должна вывести:
"В числе 9537 количество сотен: 5, десятков: 3, единиц: 7"

Уточнение: пользователь всегда вводит корректное положительное целое число.
-->
  <script>
    "use strict";

    const number = prompt('Введите произвольное положительное число:', 0);
    let number_1 = 0;
    let number_10 = 0;
    let number_100 = 0;

    if (number.length > 0) { number_1 = number.substr(-1, 1); }
    if (number.length > 1) { number_10 = number.substr(-2, 1); }
    if (number.length > 2) { number_100 = number.substr(-3, 1); }

    console.log(`В числе ${number} количество сотен: ${number_100}, десятков: ${number_10}, единиц: ${number_1}`);

    // Но можно было сделать математическими операциями, посчитал что так будет проще и красивше. :)

    const number2_1 = number % 10;
    const number2_10 = Math.trunc(number / 10) % 10;
    const number2_100 = Math.trunc(number / 100) % 10;

    console.log(`В числе ${number} количество сотен: ${number2_100}, десятков: ${number2_10}, единиц: ${number2_1}`);

  </script>
</body>

</html>
